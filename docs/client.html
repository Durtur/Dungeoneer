<head>
    <title>Virtual tabletop | Dungeoneer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Durtur">
    <meta name="description" content="Dungeoneer is a modern, open sourced and performmant dungeon master helper tool">
    <meta property="og:title" content="Dungeoneer D&D tool">
    <meta property="og:description"
        content="Dungeoneer is a modern, open sourced and performmant dungeon master helper tool, includes generators, a battlemap (VTT), combat trackers and more.">
    <meta property="og:image" content="./img/ogimg.JPG">

    <meta property="og:site_name" content="Dungeoneer D&D Tool">
    <meta name="twitter:card" content="./img/ogimg.JPG">
    <meta name="twitter:image:alt" content="Dungeoneer tool">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="./icon.png">
    <link href="style.css" rel="stylesheet">
    <link href="client.css" rel="stylesheet">
    <link href="common.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/map.css" rel="stylesheet">
    <link href="css/effects.css" rel="stylesheet">
</head>


<html>

<body>
    <p id = "initiative_current_actor" class = "hidden initiative_current_actor" >

    </p>
    <div class = "loading_ele_cont nobackground hidden" id = "loading" >
        <div id="loading_ele" class="loading_ele" alt="loading" class="center">
            <img src="css/img/loading.gif"  alt="loading"
                class="center">
        </div>
        <div class="column" style="margin-top:2em">
            <p id="loading_title">Connecting...</p>
          
        </div>
    </div>

 
    <main id = "map_main">
        <div class="toolbar column" >
            <button class = "hamburger button_style togglable"  onclick = "toggleToolbar(this, event)"></button>
            <div id="connection_status"></div>
            <select title="Sight origin" id="fov_perspective_dropdown" onchange="onPerspectiveChanged()">

                <option value="players">Players</option>
            </select>
            <div class="tool_container column space_between">
                <div class="column  "  id="toolbar">

                    <button title="Line measurement tool" class="toggle_button button_style toolbox_button"
                        id="line_tool" style="background-image: url(css/line.png);" toggleGroup="1" toggled="false"
                        onclick="setTool(event, this,0)"></button>
                    <button title="Cone measurement tool" class="toggle_button button_style toolbox_button"
                        id="cone_tool" style="background-image: url(css/cone.png);" toggleGroup="1" toggled="false"
                        onclick="setTool(event, this,1)"></button>
                    <button title="Sphere measurement tool" class="toggle_button button_style toolbox_button"
                        id="sphere_tool" style="background-image: url(css/sphere.png);" toggleGroup="1" toggled="false"
                        onclick="setTool(event, this,2)"></button>
                    <button title="Cube measurement tool" class="toggle_button button_style toolbox_button"
                        id="cube_tool" style="background-image: url(css/cube.png);" toggleGroup="1" toggled="false"
                        onclick="setTool(event, this,3)"></button>
                    <button title="Rectangle measurement tool" class="toggle_button button_style toolbox_button"
                        id="rect_tool" style="background-image: url(css/rect.png);" toggleGroup="1" toggled="false"
                        onclick="setTool(event, this,4)"></button>
                </div>
                <div class="column">
                    <button title="Toggle grid" class="togglable button_style " id="toggle_grid_button" style="background-image: url(css/grid.png);
                    background-size: 60%;
                    background-position: center;" toggled="true" onclick="toggleGrid()"></button>
                </div>
                <div class="column">
                    <button title="Center view on player" class=" button_style "  style="background-image: url(./img/compass.svg);
                    background-size: 60%;
                    background-position: center;"onclick="centerCurrentViewer()"></button>
                </div>
            </div>
        </div>
        <div id="connect_container" class="column">
            <p class="error_text" id="error_message"></p>
            <div class = "row relative">
                <label class = "input_label">Name</label>
                <input id="user_name_input" placeholder="Name" class="padding input_labeled">
            </div>
            <div class = "row relative">
                <label class = "input_label">Host ID</label>
                <input id="host_id_input" placeholder="Host ID" class="padding input_labeled">
            </div>
            <div class = "row relative">
                <label class = "input_label">Password</label>
                <input id="password_input" placeholder="Password" type="password" class="padding input_labeled">
            </div>
        
            <button class="button_style  green  center hidden" id="connect_button"
                style="margin-top:2em">Connect</button>

        </div>
        <div class="initiative" id="initBar">
            <div class="initiativeNode init_not_started init--PC">
                <p class="initiative_name_node"></p>

            </div>
        </div>
        <div class="canvas_wrapper">
            <div class="maptool_body"></div>
            <div id="map_layer_container">
                <canvas id="background" class="canvas_layer"></canvas>
                <canvas id="foreground" class="canvas_layer"></canvas>

            </div>

            <canvas id="effects" class="canvas_layer"></canvas>
            <div id="tokens" class="canvas_layer"></div>
            <div id="overlay_layer_container">
                <canvas id="overlay" class="canvas_layer"></canvas>
            </div>
            <canvas id="fog_of_war" class="canvas_layer" width="100%" height="100%"></canvas>
            <canvas id="fog_of_war_segments" class="canvas_layer" width="100%" height="100%"></canvas>
            <canvas id="grid" class="canvas_layer" width="100%" height="100%"></canvas>

            <canvas id="measurements" class="canvas_layer" width="100%" height="100%"></canvas>

        </div>
        <p id="tooltip" class="tooltip hidden">
            A tooltip
        </p>

        <p id="tooltip2" class="tooltip hidden">
            A tooltip
        </p>
        <div class="initiative hidden" id="initBar">
            <div class="initiativeNode init_not_started init--PC">
                <p class="initiative_name_node"></p>

            </div>
        </div>
    </main>

</body>
<script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
