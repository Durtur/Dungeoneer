<html>


<head>
    <meta charset="utf-8">
    <title>Dungeoneer: Serer</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="server/server.css" rel="stylesheet">

</head>


</head>
<main>
    <div class="column center spread_children">

        <p id="status_text">Start your host server to allow your players to connect to your map tool. </p>
        <button id="init_server_button" class="button_style green button_wide center">Start server</button>
        <div id="loading" class="hidden column">
            <div style="display:flex; background-image: url('css/img/icon.png'); width:200px; height:200px; background-size:contain; background-repeat:no-repeat"
                alt="loading" class="center">
                <img src="css/img/loading.gif" style="width:60px; margin:auto; margin-top:10px" alt="loading"
                    class="center">

            </div>
            <p id="loading_text"></p>
        </div>
        <div class="column " style="min-width:24em;">
            <div class="column" id="server_info_container">
                <div class="center_content row">
                    <label>Host ID:</label>
                    <div class="server_inactive_container">
                        <button class="refresh_button hidden" id="regenerate_host_id_button"></button>
                    </div>
                </div>

                <input readonly class="server_id padding" id="server_id" placeholder="Generated on start">

                <div class="center_content row">
                    <label>Password:</label>
                    
                </div>

                <input  class=" padding" id="server_password" placeholder="No password">
            </div>
            <div class="server_active_container hidden">
                <button id="invite_link_button" class="button_style green button_wide " style="width:8em">Copy
                    Invite link</button>
                 <button id="button_show_qr_code" class="button_style green button_wide " style="width:8em">Invite QR code</button>
            </div>
            <div id = "qrcode"></div>
        </div>
        <p class="error_text" id="error_message"></p>
        <div class="row center server_active_container hidden" style="margin-bottom:1em">
            <button class="set_fog_btn button_style_transparent" data-fog-type="2" onclick="setClientFog(2, true)">Full
                lighting</button>
            <button class="set_fog_btn button_style_transparent" data-fog-type="1"
                onclick="setClientFog(1, true)">Darkness</button>
            <button class="set_fog_btn button_style_transparent" data-fog-type="0" onclick=" setClientFog(0, true)">Low
                light</button>
        </div>
        <div id="server_activity_log" class="server_active_container hidden"></div>
        <div id="peers_container" class="row"></div>

    </div>
</main>
<!-- <script src="js/constants.js"></script> -->
<script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
<script src="server/server.clientEvents.js"></script>
<script src="server/server.js"></script>
<script src="./js/lib/elementCreator.js"></script>
<script src="../docs/client/timeout.js"></script>
<script src="server/QRCode.js"></script>

</html>
